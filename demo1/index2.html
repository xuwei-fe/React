<!--方式二:使用虚拟dom创建组件-->
<script>
    //3.在虚拟DOM上创建p元素
    var li1 = React.createElement("li",null,"China");
    var li2 = React.createElement("li",null,"Japan");
    var li3 = React.createElement("li",null,"Korea");
    var ul  = React.createElement("ul",null,li1,li2,li3);//把子元素添加到父容器里面

    //4.将虚拟DOM上的p元素渲染到真实DOM上的#content容器
    React.render(ul , document.querySelector("#content"));
</script>
