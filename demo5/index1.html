<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React 中事件的用法</title>
    <!--1.react库-->
    <script src="../react-0.13.0/build/react.min.js"></script>
    <!--2.解析jsx语法-->
    <script src="../react-0.13.0/build/JSXTransformer.js"></script>

</head>
<body>
<script type="text/jsx">
    //组件定义
    var EzSwitchComp = React.createClass({
        getInitialState : function(){
            return { state : true};
        },
        getDefaultProps: function () {
            return {name: "一个事件的例子"};
        },
        handleChange:function(event){//event事件对象
            console.log(event.target.value);//target为事件属性
        },
        render : function(){
            return <div>
                        <h1>{this.props.name}</h1>
                        <input type="text" onChange={this.handleChange}/>
                    </div>;
        }
    });
    React.render(<EzSwitchComp></EzSwitchComp>,document.body);
</script>
</body>
</html>
