<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单输入</title>
    <!--1.react库-->
    <script src="../react-0.13.0/build/react.min.js"></script>
    <!--2.解析jsx语法-->
    <script src="../react-0.13.0/build/JSXTransformer.js"></script>
    <!--jquery-->
    <script src="../react-0.13.0/build/jquery.min.js"></script>
    <!--组件样式-->
    <link type="text/css" rel="stylesheet" href="css/index4.css"/>
</head>
<body>
<div id="content"></div>
<script type="text/jsx">
    //组件定义
    var EzLoginComp = React.createClass({
        getInitialState : function(){
          return {
              checked:true
          }
        },
        //点击登录时调用的方法
        auth : function(event){
            //获取表单的值
            var account = React.findDOMNode(this.refs.account).value,
                pass = React.findDOMNode(this.refs.password).value,
                //isPassword = React.findDOMNode(this.refs.isPassword).checked,
                isPassword = this.state.checked,
                selectValue = React.findDOMNode(this.refs.select).value;
            alert([selectValue,account,pass,isPassword]);
        },
        checkboxChange : function(event){
            this.setState({
                checked:event.target.checked
            });
        },
        render : function(){
            //通过defaultValue设置默认选中的值
            return 	<div className = "ez-login">
                        <div className="row title">
                            <h1>登录</h1>
                        </div>
                        <div className="row account">
                            <label>系统</label>
                            <select defaultValue="Japan" ref="select">
                                <option value="China">China</option>
                                <option value="India">India</option>
                                <option value="Japan">Japan</option>
                            </select>
                        </div>
                        <div className="row account">
                            <label>用户</label>
                            <input type="text" defaultValue="Jason" ref="account"/>
                        </div>
                        <div className="row pass">
                            <label>密码</label>
                            <input type="text" ref="password"/>
                        </div>
                        <div className="row remember">
                            <input type="checkbox" id="checkbox" ref="isPassword" onChange={this.checkboxChange} defaultChecked={this.state.checked}/>
                            <label for="checkbox" htmlFor="checkbox">记住密码</label>
                        </div>
                        <div className="row button">
                            <button onClick={this.auth}>登录</button>
                        </div>
                    </div>;
        }
    });
    //渲染
    React.render(<EzLoginComp/>,document.querySelector("#content"));
</script>
</body>
</html>
